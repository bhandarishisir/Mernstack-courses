<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit</title>
    <style>
        .one {
            background-color: red;
            height: 20px;
            width: 200px;
        }

        .two {
            background-color: red;
            height: 20px;
            width: 50%;
        }

        .three {
            background-color: red;
            height: 20px;
            width: 10vw;
        }

        .parent {
            border: 1px solid black;
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <br>
    <div class="two"></div>
    <br>
    <div class="three"> .</div>
    <br>


    <div class="parent">
        <div class="one"></div>
        <br>
        <div class="two"> </div>
        <br>
        <div class="three">.</div>
    </div>
</body>

</html>
