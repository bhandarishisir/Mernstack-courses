<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit</title>
    <style>
        .div-one {
            width: calc(50px * 8);
            background-color: red;
            height: 200px;
            margin: 0 auto;
        }

        .one {
            font-size: 16px;

        }

        .two {
            font-size: 1em;
        }

        .three {
            font-size: 2rem;
        }


        .parent {
            font-size: 14px;

        }

        .four {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <!-- <div class="div-one"></div> -->
    <p class="one">Hello World 1</p>
    <p class="two">Hello World 2</p>
    <p class="three">Hello World 3</p>

    <div class="parent">
        <p class="one">Hello World 1</p>
        <p class="two">Hello World 2</p>
        <p class="three">Hello World 3</p>
        <div class="hi">
            <p class="four">this is fourth</p>
        </div>
    </div>


</body>

</html>
